name: Build and deploy Node.js and React app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Build frontend
      - name: Build frontend
        run: |
          cd front
          npm install
          npm run build
          cd ..

      # Build backend
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Test backend
        run: npm run test --if-present

      # Zip artifacts
      - name: Zip artifacts
        run: |
          zip -r release.zip front/build back/*

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: node-react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ secrets.AZURE_WEBAPP_URL }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: node-react-app
          path: .

      - name: Unzip artifact
        run: unzip -o release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
